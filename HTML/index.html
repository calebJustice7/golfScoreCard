<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golf ScoreCard</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../JS/model.js" defer></script>
    <script src="../JS/script.js" defer></script>
    <script src="https://kit.fontawesome.com/0704771d8f.js" sameSite="none"></script>
    <link href="../CSS/styles.css" rel="stylesheet" type="text/css" />
    <link href="../CSS/mediaQ.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div id="course-chooser">

        </div>
        <div id="title">
            <button id="add-player">Add Player</button>
            <div id="course-title"></div>
            <i id="gear" class="fas fa-cog" onclick="modal()"></i>
        </div>
        <div id="show-players">Show Players</div>
        <div id="hide-players">Hide Players</div>
        <div id="player-count">Players: 0</div>
        <div id="container">
            <div id="hole-container"></div>
            <div id="par-container"></div>
            <div id="yard-container"></div>
            <div id="hdc-container"></div>
            <div id="message"></div>
            <div id="players-container1" style="margin-bottom: 0px"></div>
            <div id="players-container2"></div>
            <div id="players-container3"></div>
            <div id="players-container4"></div>
        </div>
    </div>

    <div id="modal-container">
        <div id="modal-content-wrapper">
            <div id="modal-content">
                <div class="close">
                    <div id="close" onclick="closeModal()">x</div>
                </div>

                <div class="players">
                    <div id="player1">

                    </div>
                    <div id="player2">

                    </div>
                    <div id="player3">

                    </div>
                    <div id="player4">

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
